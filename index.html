<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>
<body>
    
<div class="caixa-maior">

    <input class="input-cidade" placeholder="Digite o nome da cidade">

    <button class="btn-busca" onclick="cliqueiNoBotao()">
        <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca" class="img-busca">
    </button>

    <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">21°</p>

        <div class="caixa-menor">

            <img class="img-prev" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone com Informação do Tempo"> 
            
            <p class="texto-prev">Nublado</p>
            
        </div>

        <p class="umidade">Umidade 76%</p>
    </div>    

</div>

<script src="./index.js"></script>
</body>
</html>
